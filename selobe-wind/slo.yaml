---
spec_version: "0.1.0"
comparison:
  compare_with: "single_result"
  include_result_with_score: "pass"
  aggregate_function: avg
objectives:
  - sli: number_of_errors
    displayName: "Number of error raised by the application"
    pass:
      - criteria:
          - "<8"
    warning:
      - criteria:
          - ">=8"
          - "<14"
    fail:
      - criteria:
          - ">=14"

total_score:
  pass: "100%"
  warning: "40%"
